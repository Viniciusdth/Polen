<!DOCTYPE html>
<html>

<head>
  <title>Polen</title>
  <meta charset='utf-8'>
  <link rel="shortcut icon" type="image/png" href="./assets/polen_logo_small.ico" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="container">
  <header>
    <div class="row no-gutters">
      <div class="col-12">
        <h1 class="title">Ongs Polinizadoras</h1>
      </div>
      <div class="col-6 align-self-end">
        <h3 class="subtitle">Estas são as Ongs do Polen</h3>
      </div>
      <div class="col-6 mt-auto mb-auto">
        <button type="button" class="btn btn-success btn-md header-button" data-toggle="modal"
          data-target="#modalCadastro">
          Nova Ong &#187;
        </button>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-12">
      <div class="w3-responsive">
        <table id="tabelaOngs" class=" table table-striped table-round-corner" cellspacing="0">
          <tbody>
            <tr>
              <th>Nome</th>
              <th>Slogan</th>
              <th>Link Site</th>
              <th>Ativo</th>
              <th>Configuração</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Cadastro-->
  <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="tituloModalCadastro"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="">
          <button type="button" class=" btn btn-md close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true" id="modal-close">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="ModalAddForm">
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" id="nomeUsuario">
            </div>
            <div class="form-group">
              <label>Slogan</label>
              <input type="text" class="form-control" id="slogan">
            </div>
            <div class="form-group">
              <label>Link Site</label>
              <input type="url" class="form-control" id="linkSite">
            </div>
            <div class="form-group">
              <input type="checkbox" id="modalCheckbox" name="check">
              <label>Ativo</label>
            </div>
            <button onclick="AddTableRow();" type="button" class="btn btn-default btn-success btn-block"
              data-dismiss="modal">Cadastrar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button onclick="clearModalFormFields();" type="submit" class="btn btn-danger"
            data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim Modal Cadastro-->

  <!-- Modal de ediçao -->
  <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="tituloModalEditar"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="">
          <button type="button" class=" btn btn-md close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true" id="modal-close">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="ModalEditarForm">
            <div class="form-group">
              <label for="editName">Nome</label>
              <input type="text" name="nome" class="form-control" id="editName">
            </div>
            <div class="form-group">
              <label>Slogan</label>
              <input type="text" name="slogan" class="form-control" id="editSlogan">
            </div>
            <div class="form-group">
              <label for="editEmail">Link Site</label>
              <input type="url" name="linkSite" class="form-control" id="editLinkSite">
            </div>
            <div class="form-group">
              <input type="checkbox" id="editAtivo" name="check" value="">
              <label>Ativo</label>
            </div>

            <!-- Input que armazena o id da linha atual -->
            <input type="text" hidden id="actualTableRowId">

            <button onclick="updateTableRow(); clearModalFormFields();" type="button"
              class="btn btn-default btn-success btn-block" data-dismiss="modal">Atualizar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button onclick="clearModalFormFields();" type="submit" class="btn btn-danger"
            data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim Modal de Edicao-->


  <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
