<!DOCTYPE html>
<html>

<head>
  <title>Polen</title>
  <meta charset='utf-8'>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

  <!-- Modal -->
  <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="TituloModalLogin"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="">
          <button type="button" class=" btn btn-md close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true" id="modal-close">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" class="form-control" id="loginEmail">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="loginSenha">
            </div>
            <button onclick="AddTableRow()" type="button" class="btn btn-default btn-success btn-block">Cadastrar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>




  <!-- fecha modal-->

  <header class="container">
    <div class="row">
      <div class="col-5">
        <h1>Ongs Polinizadoras</h1>
      </div>
      <div class="col-7 mt-auto mb-auto">
        <button type="button" class="btn btn-success btn-md header-button" data-toggle="modal"
          data-target="#modalLogin">Nova
          Ong</button>
      </div>
      <div class="col-12">
        <h2 class="h5">Estas são as Ongs do Polen</h2>
      </div>
    </div>


    <table id="tabelaOngs" class="w3-table-all col-12">
      <tbody>
        <tr>
          <th>Nome</th>
          <th>Slogan</th>
          <th>Link Site</th>
          <th>Ativo</th>
          <th>Configuração</th>
        </tr>
        <tr>
          <td>Nome</td>
          <td>Slogan</td>
          <td>Link Site</td>
          <td><input type="checkbox" name="check"></td>
          <td><a href="#" >editar</a> | <a href="#" onclick="RemoveTableRow(this)">deletar</a> </td>
        </tr>
        <tr>
          <td>Nome</td>
          <td>Slogan</td>
          <td>Link Site</td>
          <td><input type="checkbox" name="check"></td>
          <td>Configuração</td>
        </tr>
      </tbody>
    </table>

  </header>


  <!-- abre modal-->



  <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
